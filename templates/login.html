{% extends "base.html" %}

{% block title %}Login - SteganoGuard{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box glass-panel animate-fade-up">
        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 rounded-circle mb-3"
                style="width: 60px; height: 60px;">
                <i class="fas fa-user-lock fa-2x text-primary"></i>
            </div>
            <h2 class="mb-1">Welcome Back</h2>
            <p class="text-secondary text-sm">Sign in to access secure steganography</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username"
                        placeholder="Enter your username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
            </div>
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    Login <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </form>

        <div class="text-center pt-3 border-top border-glass">
            <p class="mb-0 text-secondary">Don't have an account? <a href="{{ url_for('register') }}"
                    class="text-primary fw-bold">Register here</a></p>
        </div>
    </div>
</div>

<style>
    /* Local override for input groups in glassmorphism context */
    .input-group-text {
        background: rgba(15, 23, 42, 0.6);
        border-color: rgba(255, 255, 255, 0.1);
    }

    .input-group .form-control {
        border-left: none;
    }

    .input-group-text+.form-control {
        border-left: none;
    }

    .input-group:focus-within .input-group-text {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        box-shadow: inset 0 0 0 1px var(--primary);
        /* mimic focus border */
    }
</style>
{% endblock %}
