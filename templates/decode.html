{% extends "base.html" %}

{% block title %}Decode Message - SteganoGuard{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-panel p-5 animate-fade-up">
                    <div class="text-center mb-5">
                        <div class="d-inline-flex align-items-center justify-content-center bg-secondary bg-opacity-10 rounded-circle mb-3"
                            style="width: 70px; height: 70px;">
                            <i class="fas fa-unlock-alt fa-3x text-secondary"></i>
                        </div>
                        <h2 class="mb-2">Decode Message</h2>
                        <p class="text-secondary">Retrieve hidden messages from secure images</p>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="row g-4">
                            <div class="col-12">
                                <label for="image" class="form-label">Select Encoded Image</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*"
                                        required>
                                    <label class="input-group-text bg-transparent border-glass text-secondary"
                                        for="image">
                                        <i class="fas fa-file-image"></i>
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Decryption Password <span
                                        class="text-muted fw-normal">(If set)</span></label>
                                <div class="input-group">
                                    <span
                                        class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="password"
                                        name="password" placeholder="Enter password to unlock">
                                </div>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-eye me-2"></i> Reveal Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Ensure file input looks consistent */
    input[type="file"]::file-selector-button {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: none;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.8rem 1rem;
        margin-inline-end: 1rem;
        transition: all 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>
{% endblock %}
