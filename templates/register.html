{% extends "base.html" %}

{% block title %}Register - SteganoGuard{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box glass-panel animate-fade-up">
        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center bg-success bg-opacity-10 rounded-circle mb-3"
                style="width: 60px; height: 60px;">
                <i class="fas fa-user-plus fa-2x text-success"></i>
            </div>
            <h2 class="mb-1">Create Account</h2>
            <p class="text-secondary text-sm">Join SteganoGuard today</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username"
                        placeholder="Choose a username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email"
                        placeholder="Enter your email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password"
                        placeholder="Create a password" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="con_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control border-start-0 ps-0" id="con_password"
                        name="con_password" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    Create Account
                </button>
            </div>
        </form>

        <div class="text-center pt-3 border-top border-glass">
            <p class="mb-0 text-secondary">Already have an account? <a href="{{ url_for('login') }}"
                    class="text-primary fw-bold">Login here</a></p>
        </div>
    </div>
</div>

<style>
    /* Use same style override as login page for consistency */
    .input-group-text {
        background: rgba(15, 23, 42, 0.6);
        border-color: rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}
