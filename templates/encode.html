{% extends "base.html" %}

{% block title %}Encode Message - SteganoGuard{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-panel p-5 animate-fade-up">
                    <div class="text-center mb-5">
                        <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 rounded-circle mb-3"
                            style="width: 70px; height: 70px;">
                            <i class="fas fa-lock fa-3x text-primary"></i>
                        </div>
                        <h2 class="mb-2">Encode Message</h2>
                        <p class="text-secondary">Hide your secrets securely within an image</p>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="row g-4">
                            <div class="col-12">
                                <label for="image" class="form-label">Select Image</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*"
                                        required>
                                    <label class="input-group-text bg-transparent border-glass text-secondary"
                                        for="image">
                                        <i class="fas fa-image"></i>
                                    </label>
                                </div>
                                <div class="form-text text-muted">Supported formats: PNG, JPG, JPEG</div>
                            </div>

                            <div class="col-12">
                                <label for="message" class="form-label">Secret Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5"
                                    placeholder="Type your confidential message here..." required></textarea>
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Encryption Password <span
                                        class="text-muted fw-normal">(Optional)</span></label>
                                <div class="input-group">
                                    <span
                                        class="input-group-text bg-transparent border-end-0 border-glass text-secondary">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="password"
                                        name="password" placeholder="Add an extra layer of security">
                                </div>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-shield-alt me-2"></i> Encode & Download
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Ensure file input looks consistent */
    input[type="file"]::file-selector-button {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: none;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.8rem 1rem;
        margin-inline-end: 1rem;
        transition: all 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>
{% endblock %}
